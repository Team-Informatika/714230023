<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a80107, #000000);
            overflow: hidden;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 500px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .card .front {
            background: linear-gradient(135deg, #a80107, #190086);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            border: 5px solid red;
        }
        .card .front img {
            width: 120px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .card .front .info {
            text-align: left;
        }
        .card .front h2 {
            color: red;
            font-size: 24px;
            margin: 0;
        }
        .card .front h3 {
            font-size: 25px;
            margin: 5px 0;
        }
        .card .back {
            background: black;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 5px solid red;
        }
        .card .back h3 {
            font-size: 30px;
            text-shadow: 0 0 10px red;
        }
        .card .back p {
            font-size: 16px;
            margin: 5px 0;
        }
        .card .back i {
            color: red;
            margin-right: 8px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/domyid/tracker@main/index.js"></script>
    <link rel="icon" type="image/png" href="lose.ico">

</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <img src="Raka .jpg" alt="Profile Picture">
                <div class="info">
                    <h2>Ananda Raka Aditya Wilangga</h2>
                    <h3>Programer Pemula</h3>
                </div>
            </div>
            <div class="back">
                <h2>Tentang Saya</h2>
                <p><i class="fas fa-phone-alt"></i> +65 813-1334-7794</p>
                <p><i class="fas fa-envelope"></i> rakawilangga@gmail.com</p>
                <p><i class="fas fa-money-bill-wave"></i> Harga dimulai: Rp 150.000</p>
                <p><i class="fas fa-map-marker-alt"></i> Lembang, Jl. Mutiara Gg. Karnawijaya 5</p>
                <p>Saya masih belajar coding di Universitas Logistik Bisnis dan sedang berusaha membangun sebuah bisnis web.</p>
            </div>
        </div>
    </div>
</body>
</html>
