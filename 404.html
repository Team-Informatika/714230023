<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a80107, #000000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            padding: 20px;
            border: 5px solid red;
            border-radius: 15px;
            background: black;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 100px;
            color: red;
            text-shadow: 0 0 10px red;
        }
        p {
            font-size: 20px;
        }
        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background: white;
            color: red;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Halaman yang Anda cari tidak ditemukan.</p>
        <button class="home-btn" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
    </div>
</body>
</html>
